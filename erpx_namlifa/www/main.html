<!doctype html>
<html class="loading" lang="en" data-textdirection="ltr">
<!-- BEGIN: Head-->
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">
    <!--    <meta name="description" content="Materialize is a Material Design Admin Template,It's modern, responsive and based on Material Design by Google.">-->
    <!--    <meta name="keywords" content="materialize, admin template, dashboard template, flat admin template, responsive admin template, eCommerce dashboard, analytic dashboard">-->
    <!--    <meta name="author" content="ThemeSelect">-->

    <title>{% block title %}{% endblock %}</title>
    <!--    <link rel="apple-touch-icon" href="../../../app-assets/images/favicon/apple-touch-icon-152x152.png">-->
    <!--    <link rel="shortcut icon" type="image/x-icon" href="../../../app-assets/images/favicon/favicon-32x32.png">-->
    {% block styles %}{% endblock %}
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons|Material+Icons+Outlined" rel="stylesheet">
    <!-- BEGIN: VENDOR CSS-->
    <link rel="stylesheet" type="text/css" href="/app-assets/css/materialize.css">
    <link rel="stylesheet" type="text/css" href="/app-assets/css/style.css">
    <link rel="stylesheet" type="text/css" href="/app-assets/css/custom/custom.css">
    <script>
        window.frappe = {};
        frappe.ready_events = [];
        frappe.ready = function (fn) {
            frappe.ready_events.push(fn);
        };
        window.dev_server = 1;
        window.socketio_port = 9000;
        frappe.csrf_token = "{{ csrf_token }}";
    </script>
</head>
<!-- END: Head-->
<body class="vertical-layout vertical-menu-collapsible page-header-dark vertical-modern-menu 2-columns"
      data-open="click" data-menu="vertical-modern-menu" data-col="2-columns" style="">

<!-- BEGIN: Header-->
<header class="page-topbar" id="header">
    <nav class="navbar-main navbar-color nav-collapsible sideNav-lock navbar-dark gradient-45deg-indigo-blue
    gradient-shadow">
        <div class="nav-wrapper">
              <a href="/" class="app-logo waves-effect waves-light">
                 <span><img
                        src="/images/logo.svg"
                         width="50" id="appicon"
                        style="vertical-align: middle;margin-left:10px;"></span>
              </a>
            <ul class="navbar-list right">
                {% block nav %}{% endblock %}
            </ul>
        </div>
    </nav>
</header>
<!-- END: Header-->

<!-- BEGIN: SideNav-->
{% block sidenav %}
{% endblock %}
<!--<aside class="sidenav-main nav-expanded nav-lock nav-collapsible sidenav-light sidenav-active-square">-->
<!--    <div class="brand-sidebar">-->
<!--        <h1 class="logo-wrapper"><a class="brand-logo darken-1" href="/"><img-->
<!--                src="images/logo.svg"></a><a class="navbar-toggler" href="#"><i-->
<!--                class="material-icons-outlined">radio_button_checked</i></a></h1>-->
<!--    </div>-->
<!--    <div class="navigation-background"></div>-->
<!--    <a class="sidenav-trigger btn-sidenav-toggle btn-floating btn-medium waves-effect waves-light hide-on-large-only"-->
<!--       href="#" data-target="slide-out"><i class="material-icons-outlined">menu</i></a>-->
<!--</aside>-->
<!-- END: SideNav-->

<!-- BEGIN: Page Main-->
{% block main %}
{% endblock %}
<!-- END: Page Main-->

<!-- BEGIN: Footer-->
<div class="modal" id="generalPopUp">
    <div class="modal-content">
        <h4>Message</h4>
        <div id="messageInfo">

        </div>
    </div>
</div>
<div class="modal" id="errorPopUp">
    <div class="modal-content">
        <h4 class="red-text">Error: Sorry! Can not proceed.</h4>
        <div id="errorInfo">

        </div>
    </div>
</div>
{% block footer %}
{% endblock %}

<!-- END: Footer-->

<!--BEGIN FRAPPE JS-->
<script src="/app-assets/js/vendors.min.js" type="text/javascript"></script>
<!-- <script type="text/javascript" src="/assets/frappe/js/lib/jquery/jquery.min.js"></script> -->
<script type="text/javascript" src="/assets/js/frappe-web.min.js"></script>
<!-- <script type="text/javascript" src="/assets/js/bootstrap-4-web.min.js"></script> -->
<script type="text/javascript" src="/assets/js/erpnext-web.min.js"></script>
<script type="text/javascript" src="/app-assets/js/jSignature.min.noconflict.js"></script>
<!--END FRAPPE JS-->

<!-- BEGIN VENDOR JS-->

<!-- BEGIN VENDOR JS-->

<!-- BEGIN THEME  JS-->
<script src="/app-assets/js/plugins.js" type="text/javascript"></script>
<!-- END THEME  JS-->
<!-- BEGIN PAGE LEVEL JS-->
<script src="/app-assets/js/scripts/advance-ui-scrollspy.js"></script>
<script src="/js/main.js" defer></script>

{% block scripts %}

<div class="drag-target"></div>
<div class="sidenav-overlay"></div>
<div class="drag-target right-aligned"></div>
<div class="sidenav-overlay"></div>
<div class="drag-target right-aligned"></div>

</body>
</html>
